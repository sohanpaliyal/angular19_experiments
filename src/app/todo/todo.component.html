<div class="max-w-2xl mx-auto mt-10 p-4 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>
  
    <!-- Input for new task -->
    <div class="flex gap-2 mb-4">
      <input
        [(ngModel)]="newTask"
        (keyup.enter)="addTask()"
        placeholder="Add a new task"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="addTask()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Add
      </button>
    </div>
  
    <ul>
      <li
        *ngFor="let todo of todos(); trackBy: trackById"
        class="flex justify-between items-center mb-2 p-2 border-b"
      >
       
        <span
          (click)="toggleTask(todo.id)"
          class="cursor-pointer"
          [class.line-through]="todo.completed"
          [class.text-gray-500]="todo.completed"
        >
          {{ todo.task }}
        </span>
       
        <button
          (click)="removeTask(todo.id)"
          class="text-red-500 hover:text-red-700"
        >
          âœ•
        </button>
      </li>
    </ul>
  
   
    <p *ngIf="todos().length === 0" class="text-center text-gray-500 mt-4">
      No tasks yet! Add a new task to get started.
    </p>
  </div>
